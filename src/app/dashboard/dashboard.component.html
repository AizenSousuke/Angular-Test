<mat-toolbar>
  Top Heroes
</mat-toolbar>
<a *ngFor="let hero of heroes" class="col-1-4" routerLink='/detail/{{ hero.id }}'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Hero</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ hero.name }}
    </mat-card-content>
  </mat-card>
</a>
