<mat-toolbar>
    List of Heroes
</mat-toolbar>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button mat-raised-button (click)="onSelect(hero)" [class.selected]="hero == selectedHero">
      {{ hero.id }} 
      {{ hero.name }}
    </button>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
